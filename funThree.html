  <h2>D3.js Scatter-Plot of random numbers</h2>

<svg id="myPlot" style="width:1000px;height:1000px"></svg>


      <script>
      
          
      // Set Dimensions
      const xSize = 1000; 
      const ySize = 1000;
      const margin = 40;
      const xMax = xSize - margin*4;
      const yMax = ySize - margin*4;

      // Create Random Points
      const numPoints = 1000;
      const data = [];
      for (let i = 0; i < numPoints; i++) {
        data.push([Math.random() * xMax, Math.random() * yMax]);
      }

      // Append SVG Object to the Page
      const svg = d3.select("#myPlot")
        .append("svg")
        .append("g")
        .attr("transform","translate(" + margin + "," + margin + ")");

      // X Axis
      const x = d3.scaleLinear()
        .domain([0, 1000])
        .range([0, xMax]);

      svg.append("g")
        .attr("transform", "translate(0," + yMax + ")")
        .call(d3.axisBottom(x));

      // Y Axis
      const y = d3.scaleLinear()
        .domain([0, 1000])
        .range([ yMax, 0]);

      svg.append("g")
        .call(d3.axisLeft(y));

      // Dots
      svg.append('g')
        .selectAll("dot")
        .data(data).enter()
        .append("circle")
        .attr("cx", function (d) { return d[0] } )
        .attr("cy", function (d) { return d[1] } )
        .attr("r", 3)
        .style("fill", "Red");

      </script>
